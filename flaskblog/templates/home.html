<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

{% for po in posts %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ po.author }}</a>
                <small class="text-muted">{{ po.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ po.title }}</a></h2>
            <p class="article-content">{{ po.content }}</p>
        </div>
    </article>
{% endfor %}

{% endblock %}
