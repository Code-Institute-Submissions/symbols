<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="container  my-5 py-5">
    <div class="row no-gutters d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-muted text-uppercase text-center">Add Country</h5>
                    <br />
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-12">
                                <form action="{{ url_for('insert_country') }}" method="POST" class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">poll</i>
                                            <input id="country_name" name="country_name" type="text" class="validate">
                                            <label for="country_name">Country Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Add Country
                                            <i class="material-icons right">playlist_add</i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
