<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="mt-5 pt-5">
    <div class="content mt-5 pt-5">
        <div class="row contribute mt-5 pt-5">
            <form id="login" class="col s8 offset-s2 l4 offset-l1" action="" method="POST">   
                <div class="row mt-5 pt-5">
                    <div class="col s8">
                        <p>Enter your contributor password to access contributor features.</p>
                    </div>
                    <div class="input-field col s8">
                        <input id="contributor" name="contributor" type="text">
                        <label for="contributor">Password</label>
                    </div>
                    <div class="input-field col s8">
                        <button type="submit" class="waves-effect waves-light btn blue">Enter</button>
                    </div>
                </div>
            </form>
            <form id="contactForm" class="col s8 offset-s2 l6" onsubmit="return sendMail(this);" method="POST">
                <div class="row">
                    <div class="col s12">
                        <p>
                            Not a contributor yet? No problem! <br />
                            Send us a message and we'll email you a Contributor password.
                        </p>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="firstname" name="firstname" required>
                        <label for="firstname">First name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="lastname" name="lastname" required>
                        <label for="lastname">Last name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="contributormessage" id="contributormessage" class="materialize-textarea" required></textarea>
                        <label for="contributormessage">Your message</label>
                    </div>
                    <div class="input-field col s12">
                        <button id="sendmessage" type="submit" class="waves-effect waves-light btn blue">Send</button>
                    </div>
                </div>    
            </form>
        </div>
    </div>
</div>
{% endblock %}
