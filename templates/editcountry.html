<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="container  my-5 py-5">
    <div class="row no-gutters">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-muted text-uppercase text-center">Edit Country</h5>
                    <br />
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-12">
                                <form action="{{ url_for('update_country', country_id=country._id) }}" method="POST" class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">poll</i>
                                            <input id="country_name" name="country_name" type="text" class="validate" value="{{country.country_name}}">
                                            <label for="country_name">Country Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                                            <i class="material-icons right">playlist_add</i>
                                        </button>
                                        <a href="{{ url_for('get_countries') }}" class="waves-effect waves-light btn grey">
                                            <i class="material-icons right">cancel</i>Cancel
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
