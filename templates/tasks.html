<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}

<div class="row mt-5 pt-5">
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="task_header col s9">
                    <strong>{{task.task_name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{task.task_description}} 
            </span>
                    <div class="inline_actions">
                    <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
