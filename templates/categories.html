<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h3>Countries</h3>
    {% for category in categories %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="#" alt="Profile img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{category.category_name}}</a>
            </div>
            {% if "username" in session %}
            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-outline-info">Delete</a>
            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-outline-success">Edit</a>
            {% endif %}
        </div>
        
    </article>
    {% endfor %}
{% endblock %}
