<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="container  my-5 py-5">
    <div class="row no-gutters d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-muted text-uppercase text-center">Countries</h5>
                    <br />
                    {% for country in countries %}
                    <div class="card">
                        <div class="card-body">
                        <div class="col-md-12 text-center">
                            <h4>{{country.country_name}}</h4>
                        </div>
                            <div class="col-md-12">
                                <div class="row d-flex justify-content-center">
                                    <div class="form-group font-weight-bolder mr-2">
                                        <a href="{{url_for('delete_country', country_id=country._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                                    </div>
                                    <div class="form-group font-weight-bolder ml-2">
                                        <a href="{{url_for('edit_country', country_id=country._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row d-flex justify-content-center">
                    <a href="{{url_for('add_country')}}" class="waves-effect waves-light btn">
                    <i class="material-icons right">playlist_add</i>Add Country</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
