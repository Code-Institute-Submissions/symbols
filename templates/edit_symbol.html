<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    {% if "username" in session %}
        <h3>Edit Symbol</h3>
        <div class="content-section">
            <form action="{{ url_for('update_symbol', symbol_id=symbol._id) }}" method="POST">
                <fieldset class="form-group">
                <br>
                    <div class="form-group">
                        <label for="category_name">Country Name</label>
                        <input class="form-control form-control-lg text-uppercase" id="category_name" name="category_name" type="text" value="{{ symbol.category_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="symbol_name">Symbol Name</label>
                        <input class="form-control form-control-lg" id="symbol_name" name="symbol_name" type="text" value="{{ symbol.symbol_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="symbol_img">Symbol Image</label>
                        <input class="form-control form-control-lg" id="symbol_img" name="symbol_img" type="text" placeholder="copy img URL here" required >
                    </div>
                    <div class="form-group">
                        <label for="symbol_name">Symbol Description</label>
                        <textarea class="form-control form-control-lg" id="symbol_description" name="symbol_description" required>{{ symbol.symbol_description }}</textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-info">Update Symbol</button>
                    </div>
                </fieldset>
            </form>
        </div>
    {% else %}
        <h1>Please <a href="{{ url_for('login_page') }}">Login</a> to add a symbol</h1>
    {% endif %}
{% endblock %}
