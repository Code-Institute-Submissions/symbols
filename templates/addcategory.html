<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<h3 class=" mt-5 pt-5">Add Category</h3>
<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row mt-5 pt-5">
        <div class="input-field col s12 mt-5 pt-5">
            <i class="material-icons prefix mt-5 pt-5">poll</i>
            <input id="category_name" name="category_name" type="text" class="validate">
            <label for="category_name" class=" mt-5 pt-5">Category Name</label>
        </div>
    </div>
    <div class="row mt-5 pt-5">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
