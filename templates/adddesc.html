<h3>Add Task</h3>
<div class="row">
    <form action="{{url_for('insert_desc')}}" method="POST" class="col s12">
        <!--https://materializecss.com/select.html -Select options- -->
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
                <select id="country" name="country_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.country_name}}">{{cat.country_name}}</option>
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        <!--https://materializecss.com/collapsible.html -Accordion, collapsible task bars- -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="desc_name" name="desc_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="desc_desc" id="desc_desc" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <!--https://materializecss.com/buttons.html -Submit button- -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



{% endblock %}
