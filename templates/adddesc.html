<!DOCTYPE html>
{% extends 'base.html'%}
{% block content %}
<div class="container my-5 py-5">
	<div class="row no-gutters">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title text-muted text-uppercase text-center">Add Country / Symbol
					</h5>
					<br />
					<div class="card">
						<div class="card-body">
							<div class="col-md-12">
								<div class="row d-flex justify-content-center">
									<form action="{{url_for('insert_desc')}}" method="POST" class="col s12">
										<div class="row my-4">
											<div class="col-md-12">
												<div class="form-group font-weight-bolder">
                                                    <label>Country</label>
													<select id="country" name="country_name">
                                                        <option value="" disabled selected>Choose Country</option>
                                                        {% for cat in categories %}
                                                        <option value="{{cat.country_name}}">{{cat.country_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group font-weight-bolder">
                                                    <label for="icon_prefix">Symbol Name</label>
                                                    <input id="desc_name" name="desc_name" type="text">
                                                </div>
											</div>
                                            <div class="col-sm-12">
                                                <div class="form-group font-weight-bolder">
                                                    <label for="message">Meaning</label>
                                                    <textarea name="desc_desc" id="desc_desc" class="form-control"
                                                    rows="9" cols="25" placeholder="Type Here!" required></textarea>
                                                </div>
                                            </div>
                                            <div class="row"></div>
                                            <div>
                                                <button class="btn waves-effect waves-light" type="submit" name="action">Add Symbol
                                                    <i class="material-icons right">playlist_add</i>
                                                </button>
                                            </div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
