<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    {% if "username" in session %}
        <h3>Add Symbol</h3>
        <div class="content-section">
            <form action="{{ url_for('insert_symbol') }}" method="POST">
                <fieldset class="form-group">
                <br>
                    <div class="form-group">
                        <label for="category_name">Country Name</label>
                        <input class="form-control form-control-lg" id="category_name" name="category_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="symbol_name">Symbol Name</label>
                        <input class="form-control form-control-lg" id="symbol_name" name="symbol_name" type="text" >
                    </div>
                    <div class="form-group">
                        <label for="symbol_img">Symbol Image</label>
                        <input class="form-control form-control-lg" id="symbol_img" name="symbol_img" type="text" placeholder="copy img URL here" required />
                    </div>
                    <div class="form-group">
                        <label for="symbol_name">Symbol Description</label>
                        <textarea class="form-control form-control-lg" id="symbol_description" name="symbol_description" type="textarea" ></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-info">Add Symbol</button>
                    </div>
                </fieldset>
            </form>
        </div>
    {% else %}
        <h1>Please <a href="{{ url_for('open_login') }}">Login</a> to add a symbol</h1>
    {% endif %}
{% endblock %}
