<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}

<!--Sub Heading For Page-->
<div class="row pt-3 pb-3">
    <div class="col">
        <h2 class="text-center">Add An Animal</h2>
    </div>
</div>
<!--Main Content-->
<div class="row">
    <div class="col-12">
        <form action="{{ url_for('insert_symbol') }}" method="POST">
            <div class="form-group">
                <!--Animal Type-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="symbol_country">Animal Type:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <select class="form-control border border-dark" name="symbol_country" id="symbol_country">
                            <option value="" disabled selected>Choose Animal Type</option>
                            {% for country in countries %}
                                <option value="{{ country.symbol_country }}">{{ country.symbol_country }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!--Animal Name-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="animal_name">Animal Name:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_name" id="animal_name" placeholder="Enter animal name here...">
                    </div>
                </div>
                <!--Animal Scientific Name-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-4 offset-md-1 text-md-right col-lg-3 offset-lg-2">
                        <label for="animal_scientific_name">Animal Scientific Name:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_scientific_name" id="animal_scientific_name" placeholder="Enter animal scientific name here...">
                    </div>
                </div>
                <!--Animal desc-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="symbol_desc">Animal desc:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <select class="form-control border border-dark" name="symbol_desc" id="symbol_desc">
                            <option value="" disabled selected>Choose Animal desc</option>
                            {% for desc in descsription %}
                                <option value="{{ desc.symbol_desc }}">{{ desc.symbol_desc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!--Animal Average Lifespan-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-4 offset-md-1 text-md-right col-lg-3 offset-lg-2">
                        <label for="animal_avg_lifespan">Animal Average Lifespan:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_avg_lifespan" id="animal_avg_lifespan" placeholder="Enter animal average lifespan here...">
                    </div>
                </div>
                <!--Animal Size-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="animal_size">Animal Size:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_size" id="animal_size" placeholder="Enter animal size here...">
                    </div>
                </div>
                <!--Animal Weight-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="animal_weight">Animal Weight:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_weight" id="animal_weight" placeholder="Enter animal weight here...">
                    </div>
                </div>
                <!--Animal Species-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="animal_species">Animal Species:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_species" id="animal_species" placeholder="Enter animal species here...">
                    </div>
                </div>
                <!--Animal Image-->
                <div class="row my-4">
                    <div class="col-sm-12 col-md-3 offset-md-2 text-md-right col-lg-2 offset-lg-3">
                        <label for="animal_species">Animal Image:</label>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <input class="form-control border border-dark" type="text" name="animal_image" id="animal_image" pattern="https?://.+" placeholder="Enter animal image url here...">
                    </div>
                </div>
            </div>
            <!--Submit Button-->
            <div class="row my-3">
                <div class="col-12 text-center">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
