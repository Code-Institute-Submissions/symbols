<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="container">
<h3>Add Word</h3>
<div class="row">
    <form action="{{ url_for('insert_word') }}" method="POST"  class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category_name" name="category_name">
      <option value=" " disabled selected>Choose Category</option>
      {% for cat in categories|sort(attribute='category_name', case_sensitive=false) %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endfor %}
      
    </select>
                    <label>Word Category</label>
                </div>
            </div>
            
                <div class="input-field col s12">
                    <i class="material-icons prefix ">assignment</i>
                    <input id ="word_name" name="word_name" type="text" class="validate">
                    <label for="word_name">Input Word</label>              
            

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="word_definition" id="word_definition" class="materialize-textarea"></textarea>
                    <label for="word_definition">Input Definition</label>
                </div>
            </div>

            
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Word
                <i class="material-icons right">playlist_add</i>
             </button>
             <a href="{{ url_for('get_words') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </div>

        </div>

    </form>
</div>
</div>

{% endblock %}
