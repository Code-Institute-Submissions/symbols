<!DOCTYPE html>
{% extends 'base.html'%} 
{% block content %}
<div class="container">
	<div class="row">

		<h3>Categories</h3>

		<div class="row">
			<a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
				<i class="material-icons right">playlist_add</i>Add Category
			</a>
		</div>

		<ul class="collapsible" data-collapsible="accordion">
			{% for category in categories|sort(attribute='category_name', case_sensitive=false) %}
			<li>
				<div class="collapsible-header">
					<a href="{{url_for('delete_category', category_id =category._id)}}"
						onclick="return confirm('Are you sure you want to delete this category??');"
						class="waves-effect waves-light btn btn_small">Delete</a>
					<a href="{{url_for('edit_category', category_id =category._id)}}"
						class="waves-effect waves-light btn btn_small">Edit</a>

					<div class=" word_header ">
						<strong>{{category.category_name}}</strong>
					</div>
				</div>

			</li>
			{% endfor %}
		</ul>
	</div>

</div>
{% endblock %}
